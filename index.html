<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VTEEMO - Premium Video Platform</title>
    <meta name="description" content="VTEEMO - The ultimate premium video streaming platform">
    
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="theme-color" content="#6A0DAD">
    
    <style>
        body {
            margin: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #111827;
            color: white;
        }
        
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #6A0DAD 0%, #4B0082 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            color: white;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid #FFD700;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .loading-subtitle {
            font-size: 14px;
            opacity: 0.8;
        }
        
        .emergency-notice {
            position: fixed;
            top: 10px;
            right: 10px;
            background: #ef4444;
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 12px;
            z-index: 10000;
            display: none;
        }
    </style>
</head>
<body>
    <noscript>
        <div style="text-align: center; padding: 50px; background: #1f2937; color: white; min-height: 100vh;">
            <h1>JavaScript Required</h1>
            <p>This application requires JavaScript to run.</p>
            <p>ŸÑÿ∑ŸÅÿßŸã JavaScript ŸÖÿ±Ÿàÿ±⁄Øÿ± ÿÆŸàÿØ ÿ±ÿß ŸÅÿπÿßŸÑ ⁄©ŸÜ€åÿØ</p>
        </div>
    </noscript>
    
    <div id="loading-screen">
        <div class="loading-spinner"></div>
        <div class="loading-text">VTEEMO</div>
        <div class="loading-subtitle">Loading...</div>
    </div>
    
    <div id="emergency-notice" class="emergency-notice">
        üö® Emergency Mode Active
    </div>
    
    <div id="root"></div>
    
    <script>
        console.log('üöÄ VTEEMO Starting...');
        
        // Try normal mode first, fallback to emergency
        let emergencyMode = false;
        
        // Check for emergency mode trigger
        if (window.location.hash.includes('emergency') || window.location.search.includes('emergency')) {
            emergencyMode = true;
        }
        
        // Auto-enable emergency mode after 10 seconds if nothing loads
        setTimeout(() => {
            const root = document.getElementById('root');
            if (!root || root.children.length === 0) {
                console.log('üö® Auto-switching to emergency mode');
                emergencyMode = true;
                loadEmergencyMode();
            }
        }, 10000);
        
        function loadEmergencyMode() {
            console.log('üö® Loading Emergency Mode');
            
            // Show emergency notice
            const notice = document.getElementById('emergency-notice');
            if (notice) notice.style.display = 'block';
            
            // Update loading text
            const loadingText = document.querySelector('.loading-text');
            const loadingSubtitle = document.querySelector('.loading-subtitle');
            if (loadingText) loadingText.textContent = 'VTEEMO Emergency';
            if (loadingSubtitle) loadingSubtitle.textContent = 'Loading simplified version...';
            
            // Load emergency script
            const emergencyScript = document.createElement('script');
            emergencyScript.type = 'module';
            emergencyScript.src = '/src/main-emergency.tsx';
            document.head.appendChild(emergencyScript);
        }
        
        // Remove loading screen
        function removeLoading() {
            const loading = document.getElementById('loading-screen');
            if (loading) {
                loading.style.opacity = '0';
                loading.style.transition = 'opacity 0.5s ease';
                setTimeout(() => loading.remove(), 500);
            }
        }
        
        // Global error handler
        window.addEventListener('error', function(e) {
            console.error('‚ùå App Error:', e.error);
            if (!emergencyMode) {
                console.log('üö® Switching to emergency mode due to error');
                loadEmergencyMode();
            }
        });
        
        // Try to load normal app, fallback to emergency
        if (emergencyMode) {
            loadEmergencyMode();
        }
    </script>
    
    <!-- Try normal mode first -->
    <script type="module" src="/src/main.tsx" onerror="loadEmergencyMode()"></script>
    
    <!-- Manual emergency mode trigger -->
    <script>
        // Add manual trigger
        document.addEventListener('keydown', function(e) {
            // Ctrl + Shift + E for emergency mode
            if (e.ctrlKey && e.shiftKey && e.key === 'E') {
                console.log('üö® Manual emergency mode triggered');
                window.location.hash = '#emergency';
                window.location.reload();
            }
        });
    </script>
</body>
</html>
