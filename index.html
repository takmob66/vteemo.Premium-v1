<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VTEEMO - Premium Video Platform</title>
    <meta name="description" content="VTEEMO - The ultimate premium video streaming platform with exclusive content">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="apple-touch-icon" href="/vite.svg" />
    
    <!-- Open Graph / Social Media -->
    <meta property="og:title" content="VTEEMO - Premium Video Platform">
    <meta property="og:description" content="Watch exclusive premium videos on VTEEMO">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://vteemo.com">
    
    <!-- Preconnect to improve performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://vteemo-backend.liara.run">
    
    <!-- Security -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">
    
    <!-- PWA support -->
    <meta name="theme-color" content="#6A0DAD">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    
    <style>
        /* Critical CSS for loading */
        body {
            margin: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #111827;
            color: white;
        }
        
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #6A0DAD 0%, #4B0082 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            color: white;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid #FFD700;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .loading-subtitle {
            font-size: 14px;
            opacity: 0.8;
        }
        
        #root {
            min-height: 100vh;
        }
    </style>
</head>
<body>
    <noscript>
        <div style="text-align: center; padding: 50px;">
            <h1>JavaScript Required</h1>
            <p>This application requires JavaScript to run properly.</p>
            <p>Please enable JavaScript in your browser and refresh the page.</p>
        </div>
    </noscript>
    
    <div id="loading-screen">
        <div class="loading-spinner"></div>
        <div class="loading-text">VTEEMO</div>
        <div class="loading-subtitle">Loading Premium Experience...</div>
    </div>
    
    <div id="root"></div>
    
    <script>
        // Remove loading screen when React app loads
        window.addEventListener('DOMContentLoaded', function() {
            // Set a timeout to ensure React has time to mount
            setTimeout(function() {
                const loading = document.getElementById('loading-screen');
                const root = document.getElementById('root');
                
                // Check if React has loaded content
                if (root && root.children.length > 0) {
                    if (loading) {
                        loading.style.opacity = '0';
                        loading.style.transition = 'opacity 0.5s ease';
                        setTimeout(() => {
                            if (loading.parentNode) {
                                loading.parentNode.removeChild(loading);
                            }
                        }, 500);
                    }
                }
            }, 2000);
        });
        
        // Fallback: Remove loading after 5 seconds regardless
        setTimeout(function() {
            const loading = document.getElementById('loading-screen');
            if (loading && loading.parentNode) {
                loading.style.display = 'none';
            }
        }, 5000);
        
        // Error handling
        window.addEventListener('error', function(e) {
            console.error('Application Error:', e.error);
            const loading = document.getElementById('loading-screen');
            if (loading) {
                loading.innerHTML = '<div style="text-align: center;"><h2>Loading Error</h2><p>Please refresh the page</p></div>';
            }
        });
    </script>
    
    <script type="module" src="/src/main.tsx"></script>
</body>
</html>
